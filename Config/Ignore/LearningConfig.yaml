input:
  - name: "camera"
    entrypoint: "camera_widget.CameraWidget.start"
    exitpoint: ""
    next:
      - "processing:yolov8"
  - name: "websocket"
    entrypoint: "websocket_widget.WebsocketWidget.start"
    exitpoint: ""
    next:
      - "service:learning"
processing:
  - name: "yolov8"
    entrypoint: "Yolov8.detector.Yolov8Detector.run"
    exitpoint: ""
    next:
      - "service:learning"
      - "output:video_output"
service:
  - name: "learning"
    entrypoint: "learning_service.learning_service.LearningService.run"
    exitpoint: ""
    next:
      - "output:websocket"
output:
  - name: "websocket"
    entrypoint: "websocket_output.WebsocketOutput.send"
    exitpoint: ""
  - name: "video_output"
    entrypoint: "video_output.VideoOutput.play"
    exitpoint: "video_output.VideoOutput.stop"
